<div class="component">
    <p>tournament-list works!!</p>
    <button
      type="submit"
      class="btn btn-second text-light float-end me-1"
      routerLink="new"
    >
      Add New
    </button>
  
    <div class="album py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-4" *ngFor="let tournament of tournaments$ | async">
            <div class="card mb-4 shadow-sm">
              <svg
                class="bd-placeholder-img card-img-top"
                width="100%"
                height="225"
                xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
                role="img"
                aria-label="Placeholder: Thumbnail"
              >
                <rect width="100%" height="100%" fill="#55595c"></rect>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
              </svg>
              <div class="card-body">
                <p class="card-text">
                  Tournament: {{ tournament.Name }} <br>
                  Game: {{ tournament.Game }}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                      routerLink="{{tournament._id}}"
                    >
                      View
                    </button>
                    
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                      routerLink="./{{ tournament._id }}/edit"
                    >
                      Edit
                    </button>
                    <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                    (click)="onDelete(tournament._id!)"
                    >
                      Delete
                    </button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
