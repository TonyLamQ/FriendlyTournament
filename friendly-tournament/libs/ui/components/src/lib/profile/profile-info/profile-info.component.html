<div class="d-flex flex-column m-5" *ngIf="user$ | async as user">
  <div class="d-flex justify-content-center h1">Profile</div>
  <div class="h2">Name : {{ user.UserName }}</div>
  <div class="h2" *ngIf="group != undefined || group != null">
    Group : {{ group }}
    <button 
    class="ms-4 btn btn-danger"
    (click)="onLeaveGroup()">
      Leave
    </button>
  </div>
  <div class="h2" *ngIf="group == undefined || group == null">
    Group : None
  </div>
  <div class="h2">Invites :</div>
  <div>
    <div class="col-md-4" *ngFor="let invite of invites$ | async">
      <div class="card mb-4 shadow-sm">
        <svg
          class="bd-placeholder-img card-img-top"
          width="100%"
          height="225"
          xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
          role="img"
          aria-label="Placeholder: Thumbnail"
        >
          <rect width="100%" height="100%" fill="#55595c"></rect>
          <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
        </svg>
        <div class="card-body">
          <p class="card-text">Group: {{ invite.Group }} <br /></p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-sm btn-outline-secondary"
                (click)="onInviteResponse(true, invite)"
              >
                accept
              </button>
              <button
                type="button"
                class="btn btn-sm btn-outline-secondary"
                (click)="onInviteResponse(false, invite)"
              >
                deny
              </button>
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
