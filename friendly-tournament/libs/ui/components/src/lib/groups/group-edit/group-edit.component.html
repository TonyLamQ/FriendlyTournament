<div class="component">
    <p>group-edit works!</p>
    <form
      #groupEditForm="ngForm"
      name="form"
      (ngSubmit)="groupEditForm.form.valid && onSubmit()"
      novalidate
    >
      <div class="form-row">
        <!-- Movie Title -->
        <div class="form-group col-sm-12 col-lg-4">
          <label for="groupName">Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="group.Name"
            name="groupName"
            #groupName="ngModel"
            [ngClass]="{
              'is-invalid':
                (groupName.invalid && groupName.touched) ||
                (existingGroupName$ | async)
            }"
            required
            minlength="3"
            id="groupName"
            placeholder="The name of the group"
          />
          <!-- Show invalidity message -->
          <div
            *ngIf="groupName.invalid && groupName.touched"
            class="invalid-feedback"
          >
            <div *ngIf="groupName.errors?.['required']">
                Group name is vereist.
            </div>
            <div *ngIf="groupName.errors?.['minlength']">
              Min name lenght is 3
            </div>
          </div>
          <!-- end -->
        </div>
        <br />
        <!-- Release Year -->
        
  
        <!-- Submit buttons -->
        <button
          type="submit"
          class="btn btn-primary me-1"
          [disabled]="!groupEditForm.valid"
        >
          Save
        </button>
        <button type="submit" class="btn btn-secondary me-1" routerLink="..">
          Cancel
        </button>
      </div>
    </form>
  </div>
