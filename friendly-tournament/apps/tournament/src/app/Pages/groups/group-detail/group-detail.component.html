<div
  class="component h-screen"
  style="
    background-image: url('../../../../assets/bg.svg');
    background-position: 100%;
    background-position-x: 100%;
  "
>
  <div class="flex flex-col">
    <div class="flex content-center justify-center mt-20">
      <div class="m-5 p-5 rounded-xl border-secondary border-4 text-xl w-96">
        <ul class="list-group space-y-4" *ngIf="group$ | async">
          <li class="list-item bg-primary rounded-t text-white p-2 text-2xl">
            Name: {{ group.Name }}
          </li>
          <li class="list-item ms-3">
            <div class="font-bold">Created on:</div>
            {{ createdDate }}
          </li>
          <li class="list-item ms-3">
            <div class="font-bold">Description:</div>
            {{ group.Description }}
          </li>

          <li class="list-item ms-3">
            <div class="font-bold">Members:</div>
            <div *ngFor="let user of group.Users">- {{ user.UserName }}</div>
          </li>
        </ul>
      </div>
    </div>

    <div class="flex justify-center rounded-xl">
      <button class="btn btn-primary rounded-xl me-20" routerLink="./edit">
        Edit
      </button>
      <button *ngIf="ownerId == userId" class="btn btn-warning rounded-xl ms-20" (click)="onDelete()">
        Delete
      </button>
    </div>
  </div>
</div>
