<div class="component">
    <p>group-detail works!</p>
    <div class="container">
      <ul class="list-group" *ngIf="group$ | async as group">
        <li class="list-group-item active">Created on: {{ group.CreatedDate }}</li>
        <li class="list-group-item">Name: {{ group.Name }}</li>
        <li class="list-group-item">Description: {{ group.Description }}</li>
        <div *ngFor="let user of group.Users">
          <li class="list-group-item">Members: {{ user.UserName }}</li>
        </div>
      </ul>
    </div>
    <div class="d-flex flex-row container justify-content-end mt-2">
        <button class="btn btn-primary me-2" routerLink="./edit">Edit</button>
    </div>
  </div>
