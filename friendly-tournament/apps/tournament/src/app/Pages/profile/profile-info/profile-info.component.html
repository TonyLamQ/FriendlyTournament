<div class="flex flex-col h-screen" *ngIf="user$ | async as user"
  style="background-image: url('../../../../assets/bg.svg'); background-position:100%; background-position-x: 100%;">
  <div class="flex justify-center content-center mt-10 text-4xl font-bold">{{user.UserName}}'s Profile</div>
  <div class="mt-10 flex flex-col">
    <div class="text-3xl flex justify-center" *ngIf="group != undefined || group != null">
      Group : {{ group }}
      <button class="ms-4 btn btn-warning" (click)="onLeaveGroup()">
        Leave
      </button>
    </div>
    <div class="text-3xl flex justify-center" *ngIf="group == undefined || group == null">
      Group : None
    </div>
    <div class="text-3xl flex justify-center">Invites :</div>
    <div>
      <div class="col-md-4" *ngFor="let invite of invites$ | async">
        <div class="card mb-4 shadow-sm">
          <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
            <rect width="100%" height="100%" fill="#55595c"></rect>
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
          </svg>
          <div class="card-body">
            <p class="card-text">Group: {{ invite.Group }} <br /></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onInviteResponse(true, invite)">
                  accept
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary"
                  (click)="onInviteResponse(false, invite)">
                  deny
                </button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
