<div class="component">
  <p>tournament-detail works!</p>
  <div class="container">
    <ul class="list-group" *ngIf="tournament$ | async as tournament">
      <li class="list-group-item active">Date: {{ tournament.Date }}</li>
      <li class="list-group-item">
        Made by: {{ tournament.Creator.UserName }}
      </li>
      <li class="list-group-item bg-secondary text-light">
        Name: {{ tournament.Name }}
      </li>
      <li class="list-group-item bg-secondary text-light">
        Game: {{ tournament.Game }}
      </li>
      <li class="list-group-item bg-secondary text-light">
        RewardPrize: {{ tournament.RewardPrize }}
      </li>
      <div *ngFor="let group of this.groups$">
        <li class="list-group-item">
          <div class="d-flex justify-content-between">
            <div class="d-flex align-self-center">
              Joined Group: {{ group.Name }}
            </div>
            <button class="btn btn-secondary ms-3" routerLink="/groups/{{group._id}}">View</button>
          </div>
        </li>
      </div>
    </ul>
  </div>
  <div class="d-flex flex-row container justify-content-between mt-2">
    <button class="btn btn-primary ms-2" (click)="onJoin()">Join</button>
    <div class="me-2">
      <!-- <button class="btn btn-primary me-2" routerLink="./edit">Edit</button> -->
      <button class="btn btn-primary" (click)="onDelete()">Remove</button>
    </div>
  </div>
</div>
